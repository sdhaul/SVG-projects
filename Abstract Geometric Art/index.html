<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Navigation</title>
    <style>
        #svg-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>

    <script>
        // Insert the generated SVG content here
        const svgContent = `<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- Replace this with your generated SVG -->
            <circle cx="400" cy="300" r="100" fill="url(#grad1)" />
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>`;

        const svgContainer = document.getElementById('svg-container');
        svgContainer.innerHTML = svgContent;

        // Enable navigation by manipulating viewBox
        const svgElement = document.querySelector('svg');
        let viewBoxX = 0;
        let viewBoxY = 0;
        const viewBoxWidth = 800;
        const viewBoxHeight = 600;

        // Set initial viewBox
        svgElement.setAttribute('viewBox', `${viewBoxX} ${viewBoxY} ${viewBoxWidth} ${viewBoxHeight}`);

        // Add event listeners for navigation
        window.addEventListener('keydown', (event) => {
            const step = 50; // Step size for navigation
            if (event.key === 'ArrowUp') viewBoxY -= step;
            if (event.key === 'ArrowDown') viewBoxY += step;
            if (event.key === 'ArrowLeft') viewBoxX -= step;
            if (event.key === 'ArrowRight') viewBoxX += step;

            // Update the viewBox attribute
            svgElement.setAttribute('viewBox', `${viewBoxX} ${viewBoxY} ${viewBoxWidth} ${viewBoxHeight}`);
        });
    </script>
</body>
</html>
