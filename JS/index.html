<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Fundamentals</title>
    <style>
        body {
            background-color: #f8f8f8;
        }
        svg {
            display: block;
            margin: 0 auto;
            background-color: white;
            border: 0px solid black;
            transition: all 0.3s;
        }
        svg:hover {
            background-color: #ffe0e0;
            border: 10px solid #2f0505;
        }
    </style>
</head>
<body>
    <svg width="1000" height="1000">
        <!-- Rectangle border -->
        <rect 
            x="0" 
            y="0" 
            width="480" 
            height="480" 
            fill="none" 
            stroke="darkblue" 
            stroke-width="10">
        </rect>
        <!--  Inner rectangle -->
        <rect 
            x="10" 
            y="10" 
            width="460" 
            height="460" 
            fill="lightgrey" 
            stroke="black" 
            stroke-width="5">
        </rect>
        <!-- Circle 1 -->
        <circle 
            cx="60" 
            cy="60" 
            r="50" 
            fill="blue">

        </circle>
        <!-- Circle 2 -->
        <circle 
            cx="160" 
            cy="160" 
            r="90" 
            fill="green">
        </circle>
        <!-- Circle 3 -->
        <circle 
            cx="310" 
            cy="310" 
            r="120" 
            fill="black">
        </circle>
        <!-- Bottom left corner slanting line -->
        <line 
            x1="100" 
            y1="10" x2="470" y2="250" 
            stroke="black" 
            stroke-width="5">
        </line>
        <!-- Bottom left corner slanting line part 2 -->
        <line 
            x1="120" 
            y1="10" 
            x2="470" 
            y2="240" 
            stroke="black" 
            stroke-width="5">
        </line>
        <!-- Top left corner slanting line -->
        <line 
            x1="10" y1="150" 
            x2="280" 
            y2="470" 
            stroke="black" 
            stroke-width="5"></line>
        <!-- Top left corner slanting line part 2 -->
        <line 
            x1="10" 
            y1="170" 
            x2="260" 
            y2="470" 
            stroke="black" 
            stroke-width="5">
        </line>
        <!-- Creating a path outside the square -->
        <!-- Define the gradient -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
            <stop offset="50%" style="stop-color:black;stop-opacity:1" />
            <stop offset="100%" style="stop-color:green;stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Creating a path outside the square -->
        <path 
            d="M10, 600L30, 500L450, 500L480, 600L10, 600" 
            fill="url(#grad1)"
            stroke="black" 
            stroke-width="5">
        </path>
        <!-- Defining the second type of gradient -->
        <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(146, 0, 0);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(88, 8, 8);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(43, 4, 4);stop-opacity:1" />
        </defs>
        <!-- Path outside the box -->
        <path 
            d="M500 0 l400 0l0 600l -400 0
            A 500 500 0 0 0 500 0" 
            fill="url(#grad2)"
            stroke="black" 
            stroke-width="5">
        </path>
        <!-- Defining the second type of gradient -->
        <defs>
            <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0, 146, 112);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(8, 59, 88);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(20, 68, 77);stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Path outside the box -->
        <path
            d="M0 610l0 400l900 0l0 -400l-1000 0" 
            fill="url(#grad3)"
            stroke="black" 
            stroke-width="5"
        >

        </path>
        <!-- Eye boundaries -->
        <path
            d="M250 800 Q450 550 650 800 Q450 1050 250 800"
            fill="url(#grad2)"
            stroke="black"
        >
        </path>

        <circle 
            cx="450" 
            cy="800" 
            r="100" 
            fill="white">
        </circle>
        <circle 
            cx="450" 
            cy="800" 
            r="85" 
            fill="blue">
        </circle>
        <circle 
            cx="450" 
            cy="800" 
            r="80" 
            fill="grey">
        </circle>
        <circle 
            cx="450" 
            cy="800" 
            r="55" 
            fill="darkred">
        </circle>
        <circle 
            cx="450" 
            cy="800" 
            r="30" 
            fill="black">
        </circle>

        
    </svg>

</body>
</html>
