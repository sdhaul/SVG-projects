<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Fundamentals</title>
</head>
<body>
    <svg width="500" height="500">
        <!-- Rectangle border -->
        <rect x="0" y="0" width="480" height="480" fill="none" stroke="black" stroke-width="5"></rect>
        <!--  Inner rectangle -->
        <rect x="10" y="10" width="460" height="460" fill="lightgrey" stroke="black" stroke-width="5"></rect>
        <!-- Circle 1 -->
        <circle cx="60" cy="60" r="50" fill="blue"></circle>
        <!-- Circle 2 -->
        <circle cx="160" cy="160" r="90" fill="green"></circle>
        <!-- Circle 3 -->
        <circle cx="310" cy="310" r="120" fill="black"></circle>
        <!-- Bottom left corner slanting line -->
        <line x1="100" y1="10" x2="470" y2="250" stroke="black" stroke-width="5"></line>
        <!-- Bottom left corner slanting line part 2 -->
        <line x1="120" y1="10" x2="470" y2="240" stroke="black" stroke-width="5"></line>
        <!-- Top left corner slanting line -->
        <line x1="10" y1="150" x2="280" y2="470" stroke="black" stroke-width="5"></line>
        <!-- Top left corner slanting line part 2 -->
        <line x1="10" y1="170" x2="260" y2="470" stroke="black" stroke-width="5"></line>
    </svg>

</body>
</html>
